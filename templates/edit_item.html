<p>Edit the task with ID = {{ number }}</p>

<form action="/edit-item/{{ old.id }}" method="POST">
  <input type="text" name="task" value="{{ old.text }}" size="100" maxlength="100">
  <select name="status">
    <option>open</option>
    <option>closed</option>
  </select>
  <br>
  <input type="submit" name="save" value="save">
</form>
